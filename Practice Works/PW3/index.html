<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js"></script>
    
    <title>Todo List</title>
  </head>
  <body>    
    <div class="container">
      <div class="row">
        <div class="col-sm">   
        </div>
        <div class="col-sm bg-light">
            <header>
              <h4>TO-DO LIST</h4>
              <i class="fa fa-plus fa-lg"></i>  
            </header>
            
            <input type="text" id="new" class="fix-text-box" placeholder="Add New Todo">
            <hr />
            <ul>
              <li><span class="start-hidden"><i class="fa fa-trash"></i></span> Meet TAs</li>
              <li><span class="start-hidden"><i class="fa fa-trash"></i></span> Post grades</li>
              <li><span class="start-hidden"><i class="fa fa-trash"></i></span> PTA meeting</li>
            </ul>          
        </div>
        <div class="col-sm">
        </div>
      </div>
    </div>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
  </body>
</html>
